<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website </title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="Header"></div>
    <div class="cart-container"></div>

    <!-- product template  -->

    <template id="productTemplate">
        <div class="cart-item">
            <div class="cart-item-category">Wearables</div>
            <div class="image">
                <img src="" alt="" class="productImage">
            </div>
            <div class="cart-item-details">
                <div class="cart-item-name">Watches</div>
            </div>
            <div class="cart-item-price">â‚¹199.99</div>
            <div class="cart-item-quantity">
                <button>+</button>
                <p id="quantity">1</p>
                <button>-</button>
            </div>
            <button class="cart-item-remove">Remove</button>
        </div>
    </template>


    <!--! cart summary  -->

    <div class="cart-summary">
        <div class="summary-item">Sub Total: <span></span></div>
        <div class="summary-item">Shipping: <span></span></div>
        <div class="summary-item" id="line">Tax: <span></span></div>
        <div class="summary-item">Final Total: <span id="amount"></span></div>
    </div>

    <div class="paywithesewa">
        <form method="post" id="paymentForm">
            <button type="submit">Pay with Esewa</button>
        </form>
    </div>

    <!-- !! footer part -->
    <div class="footer">
    </div>
    <script type="module" src="../JS/footer.js"></script>
    <script type="module" src="../JS/showCartProduct.js"></script>
    <script type="module" src="../JS/Header.js"></script>

</body>

</html>
