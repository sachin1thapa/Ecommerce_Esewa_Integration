<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="Header"></div>



    <!-- !container part  -->
    <section class="section-products container">
        <div class="">
            <h2 class="common-heading product-heading">Checkout the Store</h2>
        </div>

        <section class="container">
            <div id="productContainer">

            </div>
        </section>
    </section>

    <!-- !! template : The <template> HTML element serves as a mechanism for holding HTML fragments, which can either be used later via JavaScript or generated immediately into shadow DOM. -->

    <template id="productTemplate">
        <div class="cards" id="cardValue">
            <article class="information [card]">
                <span class="category"></span>
                <div class="imageContainer">
                    <img class="productImage" src="" alt="" />
                </div>
                <h2 class="productName"></h2>

                <div class="productRating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>

                <p class="productDescription"></p>

                <div class="productPriceElement">
                    <p class="productPrice"></p>
                    <p class="productActualPrice"></p>
                </div>

                <div class="productStockElement">
                    <p class="productProperty">Total Stocks Available:</p>
                    <p class="productStock"></p>
                </div>

                <div class="productQuantityElement">
                    <p class="productProperty">Quantity(Pieces)</p>
                    <div class="stockElement">
                        <button class="cartIncrement">+</button>
                        <p class="productQuantity">0</p>
                        <button class="cartDecrement">-</button>
                    </div>
                </div>

                <button class="add-to-cart-button popup" id="popup">
                    <i class="fa-solid fa-cart-shopping"></i> Add To Cart

                    <span class="popuptext" id="myPopup">Item added to cart</span>
                </button>

            </article>
        </div>
    </template>



    <!-- !! footer part -->
    <div class="footer">
    </div>
    <script type="module" src="../JS/footer.js"></script>
    <script type="module" src="../JS/Header.js"></script>

</body>



<script type="module" src="../JS/main.js"></script>

</html>
