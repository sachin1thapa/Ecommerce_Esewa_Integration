<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header class="section-navabar">
        <section class="head-top">
            <div class="head container">
                <div class="head-text">
                    <p>Free Shiping 30 day free refund policy </p>
                </div>
                <div class="sign_up_log_in">
                  
                    <a href="loginForm.html">log_in</a>
                </div>
            </div>
        </section>

        <div class="head-below">
            <div class="brand-logo">
                <!-- <img src=". /images/logo.png" alt="logo" height="auto" width="%"> -->
                logo

            </div>

            <div class="navbar">
                <li class="nav-items">
                    <a href="/">Home</a>
                </li>
                <li class="nav-items">
                    <a href="about.html">About</a>
                </li>
                <li class="nav-items">
                    <a href="product.html">Product</a>
                </li>
                <li class="nav-items">
                    <a href="contactme.html">Contact</a>
                </li>
                <li class="nav-items">
                    <a href="cart.html" id="navbar-count">
                        <i class="fa-solid fa-cart-shopping"></i> 0
                    </a>
                </li>

            </div>

        </div>

    </header>



    <div class="flex min-h-screen items-center justify-start bg-white mb-[70px]">
        <div class="mx-auto w-full max-w-lg">
            <h1 class="text-4xl font-medium">Contact us</h1>
            <p class="mt-3">Email us at help@gmail.com or message us here:</p>
            <form action="#" class="mt-10" id="form">
                <!-- <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" /> -->
                <div class="grid gap-6 sm:grid-cols-2">
                    <div class="relative z-0">
                        <input type="text" name="username" id="username"
                            class="peer block w-full appearance-none border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
                            placeholder=" " autocomplete="off" required />
                        <label
                            class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Your
                            name</label>
                    </div>
                    <div class="relative z-0">
                        <input type="text" name="email" id="email"
                            class="peer block w-full appearance-none border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
                            placeholder=" " required />
                        <label
                            class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Your
                            email</label>
                    </div>
                    <div class="relative z-0 col-span-2">
                        <input type="text" name="subject" id="subject"
                            class="peer block w-full appearance-none border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
                            placeholder=" " required />
                        <label
                            class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Subject</label>
                    </div>
                    <div class="relative z-0 col-span-2">
                        <textarea name="message" rows="5" id="message"
                            class="peer block w-full appearance-none border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
                            placeholder=" "></textarea>
                        <label
                            class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Your
                            message</label>
                    </div>
                </div>
                <button type="submit" class="mt-5 rounded-md bg-black px-10 py-2 text-white">Send Message</button>
            </form>
        </div>
    </div>


    <!-- !! footer part -->
    <div class="footer">
    </div>


    <script type="module" src="footer.js"></script>
    <script type="module" src="contact.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>


</body>

</html>
