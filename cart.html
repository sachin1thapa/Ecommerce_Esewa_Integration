<body>
    <header class="section-navabar">
        <section class="head-top">
            <div class="head container">
                <div class="head-text">
                    <p>Free Shiping 30 day free refund policy </p>
                </div>
                <div class="sign_up_log_in">
                    <a href="#">sign_up</a>
                    <a href="#">log_in</a>

            </div>
        </section>

        <div class="head-below">
            <div class="brand-logo">
                <!-- <img src=". /images/logo.png" alt="logo" height="auto" width="%"> -->
                logo

            </div>

            <div class="navbar">
                <li class="nav-items">
                    <a href="/">Home</a>
                </li>
                <li class="nav-items">
                    <a href="about.html">About</a>
                </li>
                <li class="nav-items">
                    <a href="product.html">Product</a>
                </li>
                <li class="nav-items">

    <div class="cart-container">
        <div class="cart-item">
            <div class="cart-item-category">Wearables</div>
            <div class="image">
                <img src="images/laptop.jpg" alt="Watches">
            </div>
            <div class="cart-item-details">
                <div class="cart-item-name">Watches</div>
            </div>
            <div class="cart-item-price">₹199.99</div>
            <div class="cart-item-quantity">
                <button>-</button>
                <p>1</p>
                <button>+</button>
            </div>
            <button class="cart-item-remove">Remove</button>
        </div>
        <div class="cart-item">
            <div class="cart-item-category">Wearables</div>
            <div class="image">
                <img src="images/laptop.jpg" alt="Watches">
            </div>
            <div class="cart-item-details">
                <div class="cart-item-name">Watches</div>
            </div>
            <div class="cart-item-price">₹199.99</div>
            <div class="cart-item-quantity">
                <button>-</button>
                <p>1</p>
                <button>+</button>
            </div>
            <button class="cart-item-remove">Remove</button>
        </div>
    </div>


    <template id="productTemplate">

    </template>


    <!--! cart summary  -->
    <div class="cart-summary">
        <div class="summary-item">Sub Total: <span>₹348</span></div>
        <div class="summary-item">Shipping: <span>₹0</span></div>
        <div class="summary-item" id="line">Tax: <span>₹50</span></div>
        <div class="summary-item">Final Total: <span>₹398</span></div>
    </div>
