<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Popup container */
    myPopup
  </style>
  <title>Popup Example</title>
</head>
<body style="text-align: center; margin-top: 50px;">

  <h2>Popup Example</h2>

  <div class="popup" onclick="togglePopup()">
    Click me to toggle the popup!
    <span class="popuptext" id="myPopup">A Better Popup!</span>
  </div>

  <script>
    function togglePopup() {
      var popup = document.getElementById("myPopup").parentElement;
      popup.classList.toggle("show");

      if (popup.classList.contains("show")) {
        setTimeout(function() {
          popup.classList.remove("show");
        }, 3000);
      }
    }
  </script>

</body>
</html>
